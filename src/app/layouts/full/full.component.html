<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div id="main-wrapper" [ngClass]="{'show-sidebar': showMobileMenu}" [dir]="options.dir"
    [attr.data-theme]="options.theme" [attr.data-layout]="options.layout" [attr.data-sidebartype]="options.sidebartype"
    [attr.data-sidebar-position]="options.sidebarpos" [attr.data-header-position]="options.headerpos"
    [attr.data-boxed-layout]="options.boxed">
    <!-- ============================================================== -->
    <!-- Topbar header - style you can find in topbar.scss -->
    <!-- ============================================================== -->
    <header class="topbar" [attr.data-navbarbg]="options.navbarbg">
        <nav class="d-flex top-navbar navbar-expand-lg"
            [ngClass]="(options.navbarbg=='skin6')?'navbar-light':'navbar-dark'">
            <div class="navbar-header" [ngClass]="(expandLogo)?'expand-logo':''" [attr.data-logobg]="options.logobg">
                <!-- This is for the sidebar toggle which is visible on mobile only -->
                <a (click)="showMobileMenu = !showMobileMenu"
                    class="nav-toggler waves-effect waves-light d-block d-lg-none" href="javascript:void(0)">
                    <i [ngClass]="(showMobileMenu)?'ti-close':'ti-menu'"></i>
                </a>
                <!-- ============================================================== -->
                <!-- Logo -->
                <!-- ============================================================== -->
                <a class="navbar-brand" href="/">
                    <!-- Logo icon -->
                    <b class="logo-icon">
                        <!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->
                        <!-- Dark Logo icon -->
                        <!-- <img src="assets/images/logo-icon.png" alt="homepage" class="dark-logo" /> -->
                        <!-- Light Logo icon -->
                        <!-- <img src="assets/images/logo-light-icon.png" alt="homepage" class="light-logo" /> -->
                        <img width="30px" src="assets/icons/electric-car.svg" class="mx-2" alt="Electric Car SVG"/>
                    </b>
                    <!--End Logo icon -->
                    <!-- Logo text -->
                    <span class="logo-text">
                      <svg xmlns="http://www.w3.org/2000/svg" width="48" height="13" viewBox="0 0 48 13" fill="none">
                        <path d="M6.552 12.7016C9.4584 12.7016 11.7096 10.988 12.18 8.4008H9.9456C9.5424 9.7616 8.2656 10.6352 6.6024 10.6352C4.3512 10.6352 2.9064 8.9552 2.9064 6.3512C2.9064 3.7304 4.3344 2.084 6.6024 2.084C8.232 2.084 9.4584 2.924 9.8784 4.352H12.1464C11.7264 1.7144 9.5592 0.0176001 6.6528 0.0176001C3.0576 0.0176001 0.6552 2.5544 0.6552 6.368C0.6552 10.2152 2.9736 12.7016 6.552 12.7016ZM18.9637 8.2664C21.4165 8.2664 23.0293 6.6032 23.0293 4.2344C23.0293 1.832 21.4333 0.2192 18.9637 0.2192H14.1085V12.5H16.2589V8.2664H18.9637ZM18.5437 2.1344C19.9717 2.1344 20.7781 2.8736 20.7781 4.2176C20.7781 5.5616 19.9885 6.3512 18.5101 6.3512H16.2589V2.1344H18.5437ZM26.9213 12.5V8.0984C26.9213 6.5696 26.9045 5.4104 26.7869 4.6712L29.8949 12.5H31.8773L35.0021 4.6544C34.8845 5.528 34.8845 6.2504 34.8845 8.72V12.5H36.9677V0.2192H34.8509L30.8861 9.9968L26.9213 0.2192H24.8381V12.5H26.9213ZM38.8489 3.6464C38.8489 5.528 39.9409 6.7208 42.0241 7.1744L43.9729 7.6112C44.9809 7.8296 45.4009 8.3168 45.4009 9.14C45.4009 10.1648 44.4937 10.7864 43.0657 10.7864C41.6881 10.7864 40.8481 10.1648 40.8313 9.1232H38.6809C38.7313 11.324 40.4449 12.7184 43.0657 12.7184C45.7705 12.7184 47.5513 11.24 47.5513 8.9552C47.5513 7.124 46.5265 6.0488 44.4265 5.5952L42.4945 5.1752C41.4697 4.94 40.9993 4.4528 40.9993 3.5792C40.9993 2.5544 41.8561 1.916 43.1833 1.916C44.3929 1.916 45.1489 2.5376 45.1993 3.596H47.3497C47.2825 1.3784 45.7033 0.000800271 43.2169 0.000800271C40.6297 0.000800271 38.8489 1.496 38.8489 3.6464Z" fill="#4D4E54"/>
                      </svg>
                    </span>
                
                </a>
                <!-- ============================================================== -->
                <!-- End Logo -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- Toggle which is visible on mobile only -->
                <!-- ============================================================== -->
                <a class="topbartoggler d-block d-lg-none waves-effect waves-light" href="javascript:void(0)"
                    (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent">
                    <i class="ti-more"></i>
                </a>
            </div>
            <!-- ============================================================== -->
            <!-- End Logo -->
            <!-- ============================================================== -->
            <div class="navbar-collapse collapse" id="navbarSupportedContent" [attr.data-navbarbg]="options.navbarbg"
                [ngbCollapse]="!isCollapsed">
                <!-- Horizontal Header -->
                <div *ngIf="options.layout==='horizontal' else vheader" class="w-100">
                    <app-horizontal-navigation class="w-100 d-flex align-items-center justify-content-between">
                    </app-horizontal-navigation>
                </div>

                <!-- Vertical Header -->
                <ng-template #vheader>
                    <div class="w-100">
                        <app-vertical-navigation (toggleSidebar)="toggleSidebarType()">
                        </app-vertical-navigation>
                    </div>
                </ng-template>
            </div>
        </nav>
    </header>
    <!-- ============================================================== -->
    <!-- Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <aside class="left-sidebar" [attr.data-sidebarbg]="options.sidebarbg" (mouseover)="Logo()" (mouseout)="Logo()" [hidden]="hideInGetstarted">
        <!-- Sidebar scroll-->
        <div *ngIf="options.layout==='horizontal'; else vlayout">
            <app-horizontal-sidebar></app-horizontal-sidebar>
        </div>

        <!-- Horizontal Header -->
        <ng-template #vlayout>
            <div class="scroll-sidebar" [perfectScrollbar]="config">
                <app-vertical-sidebar [showClass]='showMobileMenu' (notify)='handleClick($event)'>
                </app-vertical-sidebar>
            </div>
        </ng-template>
        <!-- End Sidebar scroll-->
    </aside>
    <!-- ============================================================== -->
    <!-- End Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Page wrapper  -->
    <!-- ============================================================== -->
    <div class="page-wrapper">
        <!-- <app-breadcrumb></app-breadcrumb> -->
        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
            <!-- ============================================================== -->
            <!-- Start Page Content -->
            <!-- ============================================================== -->
            <router-outlet></router-outlet>
            <!-- ============================================================== -->
            <!-- End Start Page Content -->
            <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- End Container fluid  -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- footer -->
        <!-- ============================================================== -->
        <!-- <footer class="footer">
            Â© copyright Admin Pro Angular by <a href="https://www.wrappixel.com/">wrappixel.com</a>
        </footer> -->
        <!-- ============================================================== -->
        <!-- End footer -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Page wrapper  -->
