<div [ngClass]="isEditMode ? 'col-10':'col'">
    <div class="row page-breadcrumb mb-3">
        <div class="d-flex align-items-center">
            <div class="pe-4">
                <!-- <h3 class="page-title">Book A Room</h3> -->
                <!-- <small class="text-dark">{{description | translate}}</small> -->
        
            </div>
        </div>  
    </div>

    <div class="card mt-2 p-3 banner">
        <div class="d-flex">
            <div class="col-9 my-auto">
                <span class="align-bottom">Click To View All Room Types. </span>
            </div>
            <div class="ms-auto">
                <a class="fw-bold" (click)="navToPricingList()">See All Room Types</a>
            </div>
        </div>
    </div>
    <div class=" mt-2 p-3">
        <div class="d-flex">
            <h3 class="page-title">Select Stay Period</h3>
        </div>
    </div>
    <div class="card search-bar">
        <div class="card-body row">
            <div class="col-3">
                <label class="form-label" for="chargePointName">Check In Date</label>
                <div class="form-group input-group mb-1">
                    <div class="input-group">
                        <input
                            type="date"
                            class="form-control"
                            placeholder="yyyy-mm-dd"
                            name="dp"
                            [(ngModel)]="checkInDate"
                            ngbDatepicker
                            #d="ngbDatepicker"
                        />
                    </div>
                </div>
            </div>

            <div class="col-3">
                <div class="form-group mb-1">
                    <label class="form-label" for="chargePointSite">Check Out Date</label>
                    <div class="form-group input-group mb-1">
                        <div class="input-group">
                            <input
                                type="date"
                                class="form-control"
                                placeholder="yyyy-mm-dd"
                                name="dp"
                                [(ngModel)]="checkOutDate"
                                ngbDatepicker
                                #d="ngbDatepicker"
                            />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="form-group mb-1">
                    <label class="form-label" for="productType">Adult</label>
                    <select name="productType" id="productType" class="form-select bg-white" [(ngModel)]="adult">
                        <option selected class="text-dark" [value]="1">1</option>
                        <option  class="text-dark" [value]="2">2</option>
                        <option  class="text-dark" [value]="3">3</option>
                        <option  class="text-dark" [value]="4">4</option>
                        <option  class="text-dark" [value]="5">5</option>
                    </select>
                </div>
            </div>
            <div class="col-2">
                <div class="form-group mb-1">
                    <label class="form-label" for="plan">Childern</label>
                    <select name="plan" id="plan" class="form-select bg-white" [(ngModel)]="children">
                        <option selected class="text-dark" [value]="0">0</option>
                        <option  class="text-dark" [value]="1">1</option>
                        <option  class="text-dark" [value]="2">2</option>
                        <option  class="text-dark" [value]="3">3</option>
                        <option  class="text-dark" [value]="4">4</option>
                        <option  class="text-dark" [value]="5">5</option>
                        <!-- <option class="text-dark" *ngFor="let plan of pricingPlanList" [value]="plan.id">{{ plan.planName }}</option> -->
                    </select>
                </div>
            </div>
            <div class="col-2 d-flex">
                <div class="form-group ms-auto mt-auto w-100 mb-1">
                    <button class="btn btn-default me-2 form-control fw-bold" (click)="loadRoomTypes()">Search</button>
                </div>
            </div>
        </div>
    </div>
    <div class=" mt-2 p-3">
        <div class="d-flex">
            <h3 class="page-title">Select Room Types</h3>
        </div>
    </div>
    <div class="card">
        <div class="card-body row">
            <div class="spinner mt-5 mb-0" style="height:30px; width:30px;" *ngIf="isSearch">
                <div class=" double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
            <div class="row justify-content-center pt-2" *ngIf="!isSearch">
                <div class="col-lg-12 pb-100">
                  <div class="row row-grid">
                    <div class="col-lg-4"  *ngFor="let room of roomTypesList">
                      <div class="card card-lift--hover shadow border-0" [ngClass]="(room.isSelected)?'selected':'unselected'" (click)="checkValue(room)" >
                        <div class="card-body py-5">
                          <img [src]="room.src" class="card-img-top">
                          <h5 class="text-uppercase pt-3">{{room.type}}</h5>
                          <h3 class="text-uppercase pt-3">RM{{room.price}}</h3>
                          <div>
                            <span class="badge success-badge py-2">
                                <span class="circle"></span> {{room.person}}
                            </span>
                            <span class="badge success-badge py-2">
                                <span class="circle"></span> {{room.size}}
                            </span>
                            <span class="badge success-badge py-2">
                                <span class="circle"></span> {{room.bed}}
                            </span>
                          </div>
                        </div>
                      </div>
                    </div>
             
                  </div>
                </div>
              </div>
              <div class="d-flex ">
                <div class="ms-auto">
                    <a href="javascript:void(0)" class="btn btn-default mt-4 me-2 w-100" (click)="navToAdd()">Book Room</a>
                </div>
              </div> 
        </div>
    </div>    
    <app-pagination-footer [pageSize]="pagedCPPricingPlanList.pageSize" [hasNext]="pagedCPPricingPlanList.hasNext" [hasPrevious]="pagedCPPricingPlanList.hasPrevious" [currentPage]="pagedCPPricingPlanList.currentPage" [totalCount]="pagedCPPricingPlanList.totalCount" (changed)="loadCPPricingPlanList($event)"></app-pagination-footer>    
</div>


<ng-template #alertModal let-modal>
    <div class="modal-header bg-light-danger">
        <h4 class="modal-title text-danger" id="modal-danger-title">Alert</h4>
    </div>
    <div class="modal-body">
        <p class="text-dark font-medium fs-4">{{ errorDescription }}</p>

        <div class="row">
            <div class="d-flex justify-content-end">
                <button class="btn btn-danger" (click)="modal.dismiss(); clicked = false; isSelected = false;">OK</button>
            </div>
        </div>
    </div>
</ng-template>
<notifier-container></notifier-container>
