<div class="toast-class" width="200px" [@toastTrigger]="showToast" >
    <div width="200px" [class.success]="data.success" [class.error]="!data.success">  
    <div class="d-flex">
        <span class="icon"><i-feather name={{data.titleIcon}} class="title-icon"></i-feather></span>
        <span class="fw-bold px-2">{{data.title}}</span>
        <span class="ms-auto icon"><a><i-feather name="x" (click)="onClose()"></i-feather></a></span>
    </div>
    <div class="my-2">
        <span><small>{{data.message}}</small></span>
    </div>
    <div class="d-flex justify-content-end">
        <button class="btn btn-toast" (click)="onProceed()">{{data.buttonContent}}</button>
    </div>
    </div>
</div>
