<div class="card">
    <div class="card-body d-flex justify-content-between align-items-center">
        <div class="left-label d-flex align-items-center">
            <p class="m-0 p-0">Showing {{ currentPage }} to</p>
            <select name="entries" id="entries" class="form-select form-select-sm" [(ngModel)]="pageSize" (change)="sendEvent()">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
            </select>
            <p class="m-0 p-0">of {{ totalCount }} entries</p>
        </div>
        
        <div class="right-label d-flex justify-content-end">
            <button class="btn btn-sm btn-prev d-flex justify-content-between align-items-center" (click)="onPrev()" [disabled]="!hasPrevious"><i-feather name="chevron-left"></i-feather><span>Prev</span></button>
            <button class="btn btn-sm btn-next d-flex justify-content-between align-items-center" (click)="onNext()" [disabled]="!hasNext"><span>Next</span><i-feather name="chevron-right"></i-feather></button>
        </div>
    </div>
</div>
