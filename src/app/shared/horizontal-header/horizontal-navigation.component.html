  <!-- ============================================================== -->
  <!-- Toggle which is visible on mobile only -->
  <!-- ============================================================== -->
  
  
  <a
    class="topbartoggler d-block d-lg-none waves-effect waves-light"
    href="javascript:void(0)"
    (click)="isCollapsed = !isCollapsed"

    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
  >
    <i class="ti-more"></i>
  </a>

<!-- ============================================================== -->
<!-- Right side toggle and nav items -->
<!-- ============================================================== -->
<ul class="navbar-nav float-end">
  <li class="d-flex align-items-center mx-2">
      <span class="badge px-2 py-1" style="background-color: #C8F5FA; color: #006C78">{{ today | date: 'EEEE, d MMM y hh:mma' }}</span>
  </li>
  <li class="nav-item dropdown" ngbDropdown placement="bottom-start">
    <a
      ngbDropdownToggle
      class="nav-link dropdown-toggle"
      href="javascript:void(0)"
      id="navbarDropdown"
      role="button"
      data-toggle="dropdown"
      aria-haspopup="true"
      aria-expanded="false"
    >
      <i class="flag-icon flag-icon-{{ selectedLanguage.icon }}"></i>
    </a>
    <div
      class="dropdown-menu dropdown-menu-right"
      aria-labelledby="navbarDropdown"
      ngbDropdownMenu
    >
      <span
        class="dropdown-item"
        href="#"
        *ngFor="let lang of languages"
        (click)="changeLanguage(lang)"
      >
        <i class="flag-icon flag-icon-{{ lang.icon }}"></i>
        <span
          >{{ lang.language }}
          <span *ngIf="lang.type">({{ lang.type }})</span>
        </span>
      </span>
    </div>
  </li>

  <!-- ============================================================== -->
  <!-- User profile and search -->
  <!-- ============================================================== -->
  <li class="nav-item" ngbDropdown placement="bottom-end">
    <a
      ngbDropdownToggle
      class="nav-link text-muted waves-effect waves-dark pro-pic"
      href="javascript:void(0)"
      data-toggle="dropdown"
      aria-haspopup="true"
      aria-expanded="false"
    >
      <img
        src="assets/images/users/user1.jpg"
        alt="user"
        class="rounded-circle"
        width="31"
      />
    </a>
    <div class="dropdown-menu-right user-dd" ngbDropdownMenu>
      <div class="d-flex no-block align-items-center p-3">
        <div class="">
          <img
            src="assets/images/users/user1.jpg"
            alt="user"
            class="rounded-circle"
            width="50"
          />
        </div>
        <div class="ms-2">
          <h4 class="mb-0 fs-4">{{ currentUserName }}</h4>
          <p class="text-muted mb-0 fs-2">{{ currentUserEmail }}</p>
        </div>
      </div>
      <div class="dropdown-divider mt-0"></div>
      <a class="dropdown-item text-black" [routerLink]="'/'">My Profile</a
      >
      <a class="dropdown-item text-black" [routerLink]="'/'">Settings</a
      >
      <a class="dropdown-item text-black" [routerLink]="'/'">Pricing</a
      >
      <a class="dropdown-item text-black" [routerLink]="'/'">FAQ</a
      >
      <a class="dropdown-item text-black" [routerLink]="'/'">Help</a
      >
      <div class="dropdown-divider"></div>
      <a class="dropdown-item text-black" (click)="logOut()">Log out</a
      >
    </div>
  </li>
  <!-- ============================================================== -->
  <!-- User profile and search -->
  <!-- ============================================================== -->
</ul>
