<div id="recoverform" style="margin: 50px;">
    <div class="logo">
        <h5 class="font-black font-700 font-size-20">{{'Recover Password' | translate}}</h5>
        <span>{{'Enter your Email and instructions will be sent to you!' | translate}}</span>
    </div>
    <div class="row mt-3">
        <!-- Form -->
        <form class="col-12" action="index.html">
            <!-- email -->
            <div class="form-group row">
                <div class="col-12">
                    <input class="form-control" type="email" required=""
                        placeholder="Provide your email here">
                </div>
            </div>
            <!-- pwd -->
            <div class="mt-3" style=" display: flex; 
                    justify-content: space-between; 
                    width: 100%;">
                <div class="col-5">
                    <button class="btn d-block w-100 btn-outline-default" type="submit" name="action"
                        (click)="redirectToLogin()">{{'Back' | translate}}</button>
                </div>
                <div class="col-5 ">
                    <button class="btn d-block w-100 btn-default" style="float:right;" type="submit" name="action">{{'Reset' |
                        translate}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
